<!DOCTYPE html>
<html>
<body>
  <h2>What can JavaScript do?</h2>
  <p id="demo">
    JavaScript can change the style of an HTML element.
  </p>
  <button type="button" 
      onclick="document.getElementById('demo').style.fontSize='35px'">
    Enlarge Me!
  </button>
  <button type="button"
      onclick="document.getElementById('demo').style.fontSize='16px'">
    Shrink Me!
  </button>
  <button type="button"
      onclick="document.getElementById('demo').style.display='none'">
    Hide Me!
  </button>
  <button type="button"
      onclick="document.getElementById('demo').style.display='block'">
    Show Me!
  </button>
</body>
</html>
